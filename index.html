<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Openweather API</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<h1>OpenWeather API</h1>

	<input type="text" class="inp" placeholder="City">
	<input type="submit" value="Search" class="btn">

	<div class="error"></div>

	<div class="container">
		<div>
			<h3 class="city-name"></h3>
		</div>
		<div>
			<p class="desc"></p>
		</div>
		<div>
			<span class="icon"></span>
		</div>
		<div>
			<p class="temp"></p>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
